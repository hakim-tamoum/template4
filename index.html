<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>template4</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap">
        <script src="https://use.fontawesome.com/50ceb66dee.js"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- start landing box-->
        <div class="settings-box">
            <div class="toggle-settings">
                <i class="fa fa-gear fa-spin"></i>
            </div>
            <div class="settings-container">
                <div class="option-box">
                    <h4>Colors</h4>
                    <ul class="colors-list">
                        <li class="active" data-color="#3fff00"></li>
                        <li data-color="#e91e63"></li>
                        <li data-color="#009688"></li>
                        <li data-color="#03a9f4"></li>
                        <li data-color="#ff9800"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end landing box-->

        <!-- start landing-page -->
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="heading-area">
                <div class="logo">special design</div>
                <ul class="links">
                    <li><span>about</span></li>
                    <li>service</li>
                    <li>products</li>
                    <li>contact</li>
                </ul>
            </div>
            <div class="introduction-text">
                <h1>we are <span>creative</span> agency</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing alit. Repellendus<br> odit nihil ullam nssciunt quidem iste</p>
            </div>
        </div>
        <!-- end landing page-->



        <script src="js/script.js"></script>
    </body>
</html>
